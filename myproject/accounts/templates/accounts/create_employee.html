<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Employee</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      padding: 30px 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 25px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      color: #34495e;
    }

    input[type="text"],
    input[type="email"],
    input[type="url"],
    select,
    textarea {
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    input[type="file"] {
      margin-top: 10px;
    }

    button {
      margin-top: 25px;
      padding: 12px;
      background-color: #2ecc71;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }

    .messages {
      margin-bottom: 20px;
      padding: 10px;
      border-radius: 5px;
    }

    .messages.error {
      background-color: #ffdddd;
      color: #b30000;
    }

    .messages.success {
      background-color: #ddffdd;
      color: #006600;
    }
  </style>
</head>
<body>
  

  <div class="container">
    <h2>Create New Employee</h2>

   

    <form method="post" enctype="multipart/form-data" action="{% url 'create_employee' %}">
      {% csrf_token %}

      <label for="id_name">Full Name</label>
      {{ form.name }}

      <label for="id_email">Email Address</label>
      {{ form.email }}

      <label for="id_role">Role</label>
      <select name="role" id="id_role" required>
        <option value="">-- Select Role --</option>
        <option value="E1">E1</option>
        <option value="E2">E2</option>
        <option value="E3">E3</option>
        <option value="Manager">Manager</option>
        
      </select>
      
      <label for="id_shift">Shift</label>
      <select name="shift" id="id_shift" required>
        <option value="">-- Select Shift --</option>
        <option value="S1">S1</option>
        <option value="S2">S2</option>
        <option value="S3">S3</option>
        
      </select>

      <label for="id_reporting_manager">Reporting Manager</label>
      {{ form.reporting_manager }}

      <label for="id_employee_id">Employee ID</label>
      {{ form.employee_id }}

      <label for="id_access">Access Level</label>
      {{ form.access }}

      <label for="id_teams_chat_link">Teams Chat Link</label>
      {{ form.teams_chat_link }}

      {% comment %} <label for="id_profile_image">Profile Image (Optional)</label>
      {{ form.profile_image }} {% endcomment %}

      <button type="submit">Create Employee</button>
    </form>
  </div>

</body>
</html>
