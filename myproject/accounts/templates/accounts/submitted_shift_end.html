<!DOCTYPE html>
<html>
<head>
    <title>Submitted Shift End Records</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #aaa;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
 
    {% if data %}
  <table border="1">
    <tr>
      {% for col in data.0.keys %}
        <th>{{ col }}</th>
      {% endfor %}
    </tr>
    {% for row in data %}
      <tr>
        {% for value in row.values %}
          <td>{{ value }}</td>
        {% endfor %}
      </tr>
    {% endfor %}
  </table>
{% else %}
  <p>No records found.</p>
{% endif %}
 
</body>
</html>
