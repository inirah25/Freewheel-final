<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>WhatsApp Clone UI</title>
  <link rel="stylesheet" href="../static/css/notice.css"/>
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet" />
  <script defer src="../static/js/notice.js"></script>
</head>
<body>
  {% include 'navBar.html' %}
  <div class="container">
    <div class="search-filter">
      <div class="search-box">
        <form action="#">
          <input type="text" name="search" placeholder="Search" />
          <button type="submit"><i class='bx bx-search-alt'></i></button>
        </form>
      </div>
    </div>
    <div class="chat-window">
      <div class="messages" id="messages">
        <div class="in-msg">
          <div class="msg-profile">
            <img src="../static/images/attachment_88917790.png" alt="Profile" class="profile-img">
          </div>
          <div>
            <div class="sender-name">Alice</div>
            <div class="message incoming">Hey, how are you?</div>
          </div>
        </div>
        <div class="out-msg">
          <div class="msg-profile">
            <img src="../static/images/attachment_88917790.png" alt="Profile" class="profile-img">
          </div>
          <div>
            <div class="sender-name">You</div>
            <div class="message outgoing">I'm good, thanks!</div>
          </div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button onclick="sendMessage()">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
