<!DOCTYPE html>
<html>
<head>
  <title>Assign Ticket</title>
</head>
<body>
  <h2>Assign Ticket</h2>
 
  {% if messages %}
    <ul>
      {% for message in messages %}
        <li style="color: {% if message.tags == 'error' %}red{% elif message.tags == 'success' %}green{% else %}blue{% endif %};">
          {{ message }}
        </li>
      {% endfor %}
    </ul>
  {% endif %}
 
  <form method="post">
    {% csrf_token %}
    <label>Ticket Number:</label><br>
    <input type="text" name="ticket_number" required><br><br>
 
    <label>Assignee Name:</label><br>
    <input type="text" name="assignee" required><br><br>
 
    <button type="submit">Assign</button>
  </form>
</body>
</html>
